<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Login Page with absolute positioning</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/resets.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">

</head>
<body>
    <div class="page-wrapper justify-center align-center">
        <picture class="absolutePics">
        <img id='dot1' src="img/dots-1.svg">
        <img id='dot2' src="img/dots-2.svg">
        <img id= 'wavy1' src="img/wavy-lines-1.svg">
        <img id= 'wavy2' src="img/wavy-lines-2.svg">
        </picture>
        <!-- ADD ABSOLUTE POSITIONED IMAGES HERE -->
        <div class="container login">
            <!-- ADD CANCEL BUTTON HERE -->
            <button id="close-button" type="button"><img src="img/times-icon.svg" alt="X"></button>
            <div class="row">
                <form class="column gap-20" method="POST">
                    <h1>Login into Your Account</h1>
                    <label class="input-group">
                        <span class="input-label">Email</span>
                        <input type="email" name="email" placeholder="yourname@company.com" required>
                    </label>
                    <div class="d-flex flex-column">
                        <label class="input-group">
                            <span class="input-label">Password*</span>
                            <input type="password" name="password" placeholder="****************" required>
                        </label>
                        <div class="d-flex align-center justify-space-between">
                            <label class="checkbox">
                                <input type="checkbox" name="remember" checked>
                                <span class="checkbox-label">Keep me signed in</span>
                            </label>
                            <a href="#" class="link">Forgot password?</a>
                        </div>
                    </div>
                    <button type="submit" name="login" class="btn btn-login">Login</button>
                    <div><p class="no-account">Don't have an account?<a href="" class="no-account2">Register Now</a></p></div>
                </form>
            </div>
                <div class="fixedPics">
                    <img id='waveBot' src="img/footer-wave-bottom.svg">
                    <img id= 'waveTop' src="img/footer-wave-top.svg">
                </div>
        </div>
    </div>
</body>
</html>
